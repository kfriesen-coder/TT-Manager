    <script>
        // Check if the user is logged in using localStorage
        const isLoggedIn = localStorage.getItem('isLoggedIn');

        if (!isLoggedIn) {
            // Redirect to login page if not logged in
            window.location.href = 'login.html';
        }
    </script>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <div class="container mt-5">
        <h1 class="text-primary">Welcome to the TTManager Portal</h1>
        <p>Manage your tasks and projects efficiently.</p>
        <a href="#" onclick="logout()" class="btn btn-danger">Logout</a>
    </div>

    <!-- Logout functionality -->
    <script>
        function logout() {
            // Remove login status and redirect to login page
            localStorage.removeItem('isLoggedIn');
            window.location.href = 'login.html';
        }
    </script>

    <!-- Local Bootstrap JS -->
    <script src="/template/bootstrap-5.3.3/js/bootstrap.bundle.min.js"></script>
